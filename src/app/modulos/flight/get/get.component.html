<div class="container">
    <br>
    <a routerLink="/flight/create" class="btn">Registrar Vuelos</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Fecha Inicial</th>
            <th>Hora Inicial</th>
            <th>Fecha Final</th>
            <th>Hora Final</th>
            <th>Asientos Vendidos</th>
            <th>Nombre Piloto</th>
            <th>Ruta</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.fecha_ini}}</td>
          <td>{{p.hora_inicio}}</td>
          <td>{{p.fecha_final}}</td>
          <td>{{p.hora_final}}</td>
          <td>{{p.asientos_vendidos}}</td>
          <td>{{p.nombre_piloto}}</td>
          <td>{{p.ruta}}</td>

          <td>
            <a routerLink="/flight/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
